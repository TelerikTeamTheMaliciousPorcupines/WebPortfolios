<main class="main">
    <h2 class="title">All portfolios</h2>
    <ul class="flex-container">
        <li class="flex-item" *ngFor="let portfolio of portfolios">
            <img class="portrait-photo" [src]="portfolio.imgUrl" alt="">
            <div class="name"><strong>{{portfolio.firstName}} {{portfolio.lastName}}</strong></div>
            <div class="age">{{portfolio.age}} years old</div>
            <div>{{portfolio.profession}}</div>
            <a class="view-details" md-button [routerLink]="['/portfolios/portfolio-detail', portfolio.id]">View details</a>
        </li>
    </ul>
</main>
